<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>registrationform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
<section class="register-photo">
    <div class="form-container">
       <form id="form" method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>

            <div class="mb-3"><input class="form-control" type="text" placeholder="first name" name="firstname">
            </div><input class="form-control" type="text" name="lastname" placeholder="last name">
            <div class="mb-3"></div><input class="form-control" type="tel" name="number" placeholder="number">
            <div class="mb-3"></div><input class="form-control" type="date" name="Birthday">
            <div class="mb-3">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
        </form>
    </div>
</section>

<script src="../assets/js/webapp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/app.js"></script>

<script>
        $(document).ready(function () {
            $("#form").submit(function (event) {
                register($('input[name=firstname]').val(),
                 $('input[name=email]').val(),
                  $('input[name=password]').val(),
                   $('input[name=lastname]').val(),
                    $('input[name=number]').val(),
                     $('input[name=Birthday]').val(), function (result) {
                    window.location.replace("../");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text(error);
                });
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
